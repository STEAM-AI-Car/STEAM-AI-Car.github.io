<!DOCTYPE html>

<html>
   <head>
      <style>
         body{
            margin:0px;
            overflow:hidden;
         }
      </style>
   </head> 
   <body>
      <iframe src="CAR/index.html" id="iframe" style="overflow:hidden;height:100vh;width:100vw" height="100%" width="100%" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <script>
         // JavaScript code to set focus on the iframe
         const iframe = document.getElementById('iframe');
         iframe.focus();

         // Add URL parameters to the iframe src
         const urlParams = window.location.search;
         iframe.src = `CAR/index.html${urlParams}`;
      </script>
   </body>
</html>
